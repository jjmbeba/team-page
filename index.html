<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/scss/main.css">

  <title>Team page</title>
</head>
<body>
  <section class="text__container">
    <h1 class="logo">The creative crew</h1>
    <section class="text">
      <h2 class="text__title">
        WHO WE ARE
      </h2>
      <p class="text__detail">
        We are team of creatively diverse, driven, innovative individuals working in various locations from the world. 
      </p>
    </section>
  </section>
  <section class="grid">
    <div class="grid__item">
      <img src="/images/photo1.png" alt="" class="grid__item--img">
      <h3 class="grid__title">Bill Mahoney</h3>
    </div>
    <h3 class="grid__item__role"id="num1">PRODUCT OWNER</h3>
    <div class="grid__item">
      <img src="/images/photo2.png" alt="" class="grid__item--img even even__imgDt">
      <h3 class="grid__title even__title even__titleDt" id="saba">Saba Cabrera</h3>
      <h3 class="grid__item__role even__role" id="num2">ART DIRECTOR</h3>
    </div>
    <div class="grid__item">
      <img src="/images/photo3.png" alt="" class="grid__item--img">
      <h3 class="grid__title">Shae Le</h3>
      <h3 class="grid__item__role" id="num3">TECH LEAD</h3>
    </div>
    <div class="grid__item">
      <img src="/images/photo4.png" alt="" class="grid__item--img even">
      <h3 class="grid__title even__title odd__title">Skylah Lu</h3>
      <h3 class="grid__item__role even__role" id="num4">UX DESIGNER</h3>
    </div>
    <div class="grid__item">
      <img src="/images/photo5.png" alt="" class="grid__item--img even__imgDt">
      <h3 class="grid__title even__titleDt">Griff Richards</h3>
      <h3 class="grid__item__role even__desktop" id="num5">DEVELOPER</h3>
    </div>
    <div class="grid__item">
      <img src="/images/photo6.png" alt="" class="grid__item--img even">
      <h3 class="grid__title even__title odd__title">Stan John</h3>
      <h3 class="grid__item__role even__role" id="num6">DEVELOPER</h3>
    </div>
  </section>
</body>
</html>
